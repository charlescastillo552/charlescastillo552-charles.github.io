<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HVAC Load Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>HVAC Load Calculator</h1>
        <form id="hvac-form">
            <label for="length">Room Length (feet):</label>
            <input type="number" id="length" name="length" required>

            <label for="width">Room Width (feet):</label>
            <input type="number" id="width" name="width" required>

            <label for="height">Room Height (feet):</label>
            <input type="number" id="height" name="height" required>

            <label for="windows">Number of Windows:</label>
            <input type="number" id="windows" name="windows" required>

            <label for="doors">Number of Doors:</label>
            <input type="number" id="doors" name="doors" required>

            <label for="insulation">Insulation Quality:</label>
            <select id="insulation" name="insulation" required>
                <option value="Good">Good</option>
                <option value="Average">Average</option>
                <option value="Poor">Poor</option>
            </select>

            <label for="people">Number of People:</label>
            <input type="number" id="people" name="people" required>

            <input type="submit" value="Calculate HVAC Load">
        </form>

        <div class="result" id="result"></div>
        <div class="error" id="error"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
